version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/storage/queries.sql"
    schema: "internal/storage/schema.sql"
    gen:
      go:
        package: "sqlcgen"
        out: "internal/storage/sqlcgen"
        emit_json_tags: true
        emit_exact_table_names: false
        emit_empty_slices: true